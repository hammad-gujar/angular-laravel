<mat-toolbar color="primary">
    <mat-icon>
      local_fire_department
    </mat-icon>
    <span>Kanban</span>
    <span><a class="nav-item nav-link" (click)="logout()">Logout</a></span>
    <span class="material-icons" (click)="logout()">logout</span>
    </mat-toolbar>
  
    <div class="content-wrapper">
      <button mat-button (click)="newTask()">
        <mat-icon>add</mat-icon> Add New Task
      </button>      
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <div class="container-wrapper">
        <div class="container">
          <h2>Backlog</h2>
      
          <mat-card
            cdkDropList
            id="todo"
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList, inProgressList]"
            (cdkDropListDropped)="drop($event)"
            class="list">
            <p class="empty-label" *ngIf="(todo )?.length === 0">Empty list</p>
            <app-task (edit)="edit('todo', $event)" *ngFor="let task of todo " cdkDrag [task]="task"></app-task>
          </mat-card>
        </div>
      
        <div class="container">
          <h2>In progress</h2>
      
          <mat-card
            cdkDropList
            id="inProgress"
            #inProgressList="cdkDropList"
            [cdkDropListData]="inProgress"
            [cdkDropListConnectedTo]="[todoList, doneList]"
            (cdkDropListDropped)="drop($event)"
            class="list">
            <p class="empty-label" *ngIf="(inProgress)?.length === 0">Empty list</p>
            <app-task (edit)="edit('inProgress', $event)" *ngFor="let task of inProgress" cdkDrag [task]="task" ></app-task>
          </mat-card>
        </div>
      
        <div class="container">
          <h2>Done</h2>
      
          <mat-card
            cdkDropList
            id="done"
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList, inProgressList]"
            (cdkDropListDropped)="drop($event)"
            class="list">
            <p class="empty-label" *ngIf="(done)?.length === 0">Empty list</p>
            <app-task (edit)="edit('done', $event)" *ngFor="let task of done" cdkDrag [task]="task"></app-task>
          </mat-card>
        </div>
      </div>
  
    </div>
